<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WHOT</title>
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container">
        <h2>WELCOME TO RIO'S WHOT</h2>
        <h3><span id="whot-result">Let's play</span></h3>
        <div class="flex-whot-row">
            <div class="whotspace" id="your-box">
                <h2>You</h2>
            </div>
            <div class="whotspace" id="whot-display">
            </div>
            <div class="whotspace" id="ai-box">
                <h2>AI</h2>
            </div>
        </div>
        <div class="btn-container">
            <button class="btn btn-primary" id="whot-play-button" onclick="play()">Play</button>
            <button class="btn btn-warning" id="whot-goto-market" onclick="market()">Market</button>
            <button class="btn btn-danger" id="whot-restart" onclick="reset()">Reset</button>
        </div>
        <table>
            <tr>
                <th>Wins</th>
                <th>Losses</th>
                <th>Draw</th>
            </tr>
            <tr>
                <td><span id="wins">0</span></td>
                <td><span id="losses">0</span></td>
                <td><span id="draws">0</span></td>
            </tr>
        </table>
    </div>
    <script src="main.js"></script>
</body>
<script src="main.js"></script>
</html>
